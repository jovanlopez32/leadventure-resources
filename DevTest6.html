<script>
    const contentheader = document.getElementById("contentheader");
    const bannerPane = document.getElementById("dnn_BannerPane");
    contentheader.style.background =
        'url("/portals/160/skins/master/img/Inner-hero.jpg")';
    bannerPane.style.background =
        'url("/portals/160/skins/master/img/Inner-hero.jpg")';
    contentheader.style.backgroundPosition = `center -180px`;
    function updateBannerPosition() {
        if (contentheader && bannerPane) {
            const headerHeight = contentheader.offsetHeight + 180;
            bannerPane.style.backgroundPosition = `center -${headerHeight}px`;
        }
    }
    window.addEventListener("load", updateBannerPosition);
    window.addEventListener("resize", updateBannerPosition);
</script>
