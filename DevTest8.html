<script>
    function updateBannerPosition() {
      const contentheader = document.querySelector(".contenth");
      const bannerPane = document.getElementById("dnn_BannerPane");
  
      
      contentheader.classList.add("background-position-custom");
  
      if (contentheader && bannerPane) {
        const headerHeight = contentheader.offsetHeight;
        const newHeight = headerHeight + 600;
  
      
        bannerPane.style.backgroundPosition = `center -${newHeight}px`;
  
        console.log(contentheader.style.backgroundPosition);
      }
    }
  
    window.addEventListener("load", updateBannerPosition);
    window.addEventListener("resize", updateBannerPosition);
  </script>
