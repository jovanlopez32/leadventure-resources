<div class="webfont" id="headercontact">
  <div class="addressphone">
    <div class="phone">
      <i class="fa fa-phone"></i>
      <a href="tel:+1 [ND:ClientPhone]" title="Call Us!"
        ><h4>Give us a call<br /><span>[ND:ClientPhone]</span></h4></a
      >
    </div>
    <div class="address">
      <div id="hdrbtn" class="webfont">
        <i class="fa fa-phone"></i>
        <h4>Our Location <span class="fas fa-chevron-down"></span></h4>
      </div>
      <div class="_loc-info">
        <div class="_loc-info-body">
          <h4 class="_address">[ND:ClientAddress]</h4>
          <h4 class="_directions">
            <a href="/Contact/Find-Us" title="Get Directions">Get Directions</a>
          </h4>
          <hr />
          <h4 class="_hours">
            <a href="/About" title="Our Hours">Our Hours</a>
          </h4>
          <hr />
          <h4 class="_social-title">Stay Connected</h4>
          <div id="top-social">
            
            <a href="[ND:GPlus]" target="_blank" class="fa fa-google"></a>
            <a href="[ND:Yelp]" target="_blank" class="fa fa-yelp"></a>
          </div>
          <hr />
          <div class="homepage-options _header-btn">
            <a href="/Auto-Repair/Schedule-My-Service" title="Schedule Service"
              >Schedule Service <i class="_arrow fas fa-caret-right"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("#hdrbtn").click(function (e) {
      e.preventDefault();
      e.stopPropagation();
      if (!$("._loc-info").hasClass("collapsed")) {
        $("._loc-info").addClass("collapsed");
      } else {
        $("._loc-info").removeClass("collapsed");
      }
    });
  });
</script>
