<div class="hero__slider">
  <div
    id="sliderhero"
    class="splide"
    role="group"
    aria-label="Splide Basic HTML Example"
  >
    <div class="splide__progress">
      <div class="splide__progress__bar"></div>
    </div>
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
          <div class="slider-item">
            <img
              src="/portals/[Portal:PortalID]/skins/master/img/slide1.png"
              alt="[ND:ClientName]"
            />
          </div>
        </li>
        <li class="splide__slide">
          <div class="slider-item">
            <img
              src="/portals/[Portal:PortalID]/skins/master/img/slide2.png"
              alt="[ND:ClientName]"
            />
          </div>
        </li>
        <li class="splide__slide">
          <div class="slider-item">
            <img
              src="/portals/[Portal:PortalID]/skins/master/img/slide3.png"
              alt="[ND:ClientName]"
            />
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<script>
  const hero = new Splide("#sliderhero", {
    type: "loop",
    perPage: 1,
    focus: 1,
    trimSpace: false,
    arrows: false,
    autoplay: true,
    pagination: false,
  });
  hero.mount();
</script>
