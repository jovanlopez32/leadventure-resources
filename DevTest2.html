<script>
  document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.querySelector('#netdriven-logo-search input');
  const logosContainer = document.querySelector('#netdriven-logos-container');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const logos = logosContainer.querySelectorAll('logo-net-driven');

    logos.forEach(logo => {
      const title = logo.getAttribute('title').toLowerCase();
      if (title.includes(query)) {
        logo.style.display = '';
      } else {
        logo.style.display = 'none';
      }
    });
  });
});

</script>
