<div class="logos__slider">
  <div id="slider_logos_w" class="splide" role="group" aria-label="Splide Basic HTML Example">
    <div class="splide__track">
      <ul class="splide__list">

        <li class="splide__slide">
          <div class="slider-item">
            <img src="//a.nd-cdn.us/tire_brands/logos/png/logo_bridgestone.png" alt="Bridgestone" />
          </div>
        </li>

        <li class="splide__slide">
          <div class="slider-item">
            <img src="//a.nd-cdn.us/tire_brands/logos/png/logo_michelin.png" alt="Michelin" />
          </div>
        </li>

        <li class="splide__slide">
          <div class="slider-item">
            <img src="//a.nd-cdn.us/tire_brands/logos/png/logo_falken.png" alt="Falken" />
          </div>
        </li>


      </ul>
    </div>
  </div>
  
</div>

<script>
  const logosw = new Splide("#slider_logos_w", {
    type: "loop",
    perPage: 3,
    focus: 1,
    gap: "1rem",
    trimSpace: false,
    arrows: false,
    autoplay: true,
    breakpoints: {
      1024: { perPage: 3 },
      767: { perPage: 2 },
      640: { perPage: 1 },
    },
    pagination: false,
  });
  logosw.mount();
</script>
