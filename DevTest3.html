<script>
    document.addEventListener("DOMContentLoaded", function () {
      var accordions = document.getElementsByClassName("accordion");
  
      for (var i = 0; i < accordions.length; i++) {
        accordions[i].addEventListener("click", function () {
          // Primero, restablecemos todos los acordeones
          for (var j = 0; j < accordions.length; j++) {
            accordions[j].classList.remove("active");
            accordions[j].nextElementSibling.style.maxHeight = null;
  
            // Cambiamos el icono a "fa-plus" para los acordeones que se colapsan
            var icon = accordions[j].querySelector("i");
            icon.classList.remove("fa-minus");
            icon.classList.add("fa-plus");
          }
  
          // Activamos el acordeón clicado
          this.classList.add("active");
          var panel = this.nextElementSibling;
          panel.style.maxHeight = panel.scrollHeight + "px";
  
          // Cambiamos el icono a "fa-minus" para el acordeón activo
          var icon = this.querySelector("i");
          icon.classList.remove("fa-plus");
          icon.classList.add("fa-minus");
        });
      }
    });
  </script>
