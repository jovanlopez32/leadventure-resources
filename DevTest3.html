<div class="logos__slider">
    <div id="slider_logos" class="splide" role="group" aria-label="Splide Basic HTML Example">
      <div class="splide__track">
        <ul class="splide__list">
  
          <li class="splide__slide">
            <div class="slider-item">
              <img src="//a.nd-cdn.us/modules/custom-pages/napa/napa-autocare-center-365x133.png" alt="NAPA Auto Care Center" />
            </div>
          </li>
  
          <li class="splide__slide">
            <div class="slider-item">
              <img src="//a.nd-cdn.us/logos/ase-cert.png" alt="ASE Certified" />
            </div>
          </li>

        </ul>
      </div>
    </div>
    
  </div>
  
  <script>
    const logos = new Splide("#slider_logos", {
      type: "loop",
      perPage: 2,
      focus: 1,
      gap: "1rem",
      trimSpace: false,
      arrows: false,
      autoplay: true,
      pagination: false,
    });
    logos.mount();
  </script>
